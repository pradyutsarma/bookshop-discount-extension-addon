# Default values for bookshop.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: pradyutsarma/bookshop-discount-extension-demo
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  name:

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 4004

ingress:
  enabled: true
  annotations: {}
  hosts:
    - paths: ["/*"]
  tls: []
  
resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
